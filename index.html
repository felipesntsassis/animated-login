<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Exemplo de página de login animada e responsivmatDialogActions">
        <meta description="author" name="Felipe">
        <title>Formulário de Login Animado</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="img/wave.png" alt="" class="wave">
        <div class="container">
            <div class="img">
                <img src="img/bg.svg" alt="BG">
            </div>
            <div class="login-container">
                <form action="index.html">
                    <img src="img/avatar.svg" class="avatar" alt="Avatar">
                    <h2>Bem Vindo!</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Usuário</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Senha</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <a href="#">Esqueceu sua Senha?</a> 
                    <button class="btn">
                        Login
                    </button>
                </form>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
